<div class="row justify-content-center my-2">
  <div class="col-auto">
    <div class="card p-2">
      <div class="card-body">
        <h5 class="card-title">Shopping Cart <i class="fa fa-shopping-cart"></i> </h5>
      </div>
      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>UnitPrice</th>
            <th>Subtotal</th>
            <th>Quitar</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let prod of ProductList">
            <td>{{prod.productId}}</td>
            <td>{{prod.productName}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.UnitPrice}}</td>
            <td>{{prod.Subtotal}}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="removeFromCart(prod.detailId)"> <i class="fa fa-trash"></i> </button>
            </td>
          </tr>
          <tr *ngIf="ProductList.length > 0">
            <td>Total Price</td>
            <td colspan="5">
              {{TotalPrice}}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-body" *ngIf="ProductList.length > 0">
        <button class="btn btn-danger mx-1" disabled>Comprar</button>
      </div>
    </div>
  </div>
</div>
